<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="develop/style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Animal Quiz</title>
</head>
<body>
  <div class="container" id="container">
    <p id="instructions">
      Try to answer the following questions within the time
      limit. Keep in mind that incorrect answers will penalize your
      score/time by ten seconds!
    </p>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button> 
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
  
<div id="clockdiv" class="smalltext hide"  > 
    <p id="countdown"> Countdown:</p>
     <span class="seconds" id="second"></span> 
     <p id="sec">Seconds</p>
    </div> 
 <div id= "currentScore" class="hide">
  <h1 id="done"></h1>
  <div id="score" class="score"></div>
  <div id="initials">
      Enter Initials: 
      <input type='text' id='newInitials' value='' /> 
      <button id='initial-btn' class='btn submitBtn'>
          Submit
     </button>
    </div>
</div>
</body>

<p id="demo"></p> 
</html>
